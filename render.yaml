services:
  # -------------------
  # Backend API
  # -------------------
  - type: web
    name: node-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false     # <-- set in Render UI
      - key: GEMINI_API_KEY
        sync: false     # <-- set in Render UI

  # -------------------
  # Nginx Frontend Proxy
  # -------------------
  - type: web
    name: nginx-proxy
    env: docker
    dockerfilePath: nginx/Dockerfile
    plan: free